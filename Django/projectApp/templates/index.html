<!DOCTYPE html>
<html>
<head>
    <title>Ma page Django</title>

    {% load static %} <!-- Charge le module static de Django -->

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> <!-- Charge le fichier CSS bootstrap.min.css depuis les fichiers statiques -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Charge le fichier CSS style.css depuis les fichiers statiques -->

</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">

            <!-- Bouton pour le menu déroulant de la navigation -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav w-100 d-flex justify-content-around">

                    <!-- Élément de navigation - Connexion -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Connexion</a>
                    </li>

                    <!-- Élément de navigation - Accueil -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Accueil' %}">Accueil</a>
                    </li>

                    <!-- Élément de navigation - Utilisateurs -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Utilisateurs' %}">Utilisateurs</a>
                    </li>

                    <!-- Élément de navigation - Machines -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Machines' %}">Machines</a>
                    </li>

                </ul>
                <img class="hautdroit" src="{% static 'images/rtdev.png' %}" > <!-- Affiche une image depuis les fichiers statiques -->
            </div>
        </div>
    </nav>

    {% block content %} <!-- Début du bloc de contenu spécifique à cette page -->
    <div class="container">
        <h2>Connexion</h2>

        <!-- Formulaire de connexion -->
        <form action="login.php" method="post">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Se connecter">
            </div>
        </form>
    </div>
    {% endblock %} <!-- Fin du bloc de contenu spécifique à cette page -->

    {% load static %} <!-- Charge à nouveau le module static de Django -->

    <script src="{% static 'js/bootstrap.min.js' %}"></script> <!-- Charge le fichier JavaScript bootstrap.min.js depuis les fichiers statiques -->
</body>
</html>
