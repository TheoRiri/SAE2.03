<!DOCTYPE html>
<html>
<head>
    <title>Ma page Django</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
       <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav w-100 d-flex justify-content-around">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Connexion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'Accueil' %}">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'Utilisateurs' %}">Utilisateurs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'Machines' %}">Machines</a>
              </li>
            </ul>
            <img class="hautdroit" src="{% static 'images/rtdev.png' %}" >
          </div>
        </div>
        </nav>
      {% block content %}
      <div class="container">
          <h2>Connexion</h2>
          <form action="login.php" method="post">
              <div class="form-group">
                  <label for="username">Nom d'utilisateur</label>
                  <input type="text" id="username" name="username" required>
              </div>
              <div class="form-group">
                  <label for="password">Mot de passe</label>
                  <input type="password" id="password" name="password" required>
              </div>
              <div class="form-group">
                  <input type="submit" value="Se connecter">
              </div>
          </form>
      </div>
      {% endblock %}
    {% load static %}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
